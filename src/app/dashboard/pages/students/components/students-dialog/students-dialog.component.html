<main class="student__dialog">

    <h1 mat-dialog-title appTitles><span class="dialogTitle">{{dialogTitle}}</span></h1>

    <div mat-dialog-content>

        <form [formGroup]="studentFormGroupModel" class="row">
            
            <!-- CAMPO NOMBRE -->
            <mat-form-field class="mb-3" appearance="outline">
                <mat-label>Nombre</mat-label>
                <input autocomplete="new-password" formControlName="name" matInput type="text" id="name" />
                <mat-icon [color]="'accent'"  matPrefix>face</mat-icon>
                <mat-error class="student__dialog_error" *ngFor="let error of nameFormControl.errors | keyvalue">
                    {{ error | errorsFormsControls }}
                </mat-error>
            </mat-form-field>

            <!-- CAMPO APELLIDO -->
            <mat-form-field  class="mb-3" appearance="outline">
                <mat-label>Apellido</mat-label>
                <input autocomplete="new-password" formControlName="surname" matInput type="text" id="surname" />
                <mat-icon [color]="'accent'"  matPrefix>badge</mat-icon>
                <mat-error class="student__dialog_error" *ngFor="let error of surnameFormControl.errors | keyvalue">
                    {{ error | errorsFormsControls }}
                </mat-error>                
            </mat-form-field>

            <!-- CAMPO EMAIL -->
            <mat-form-field  class="mb-3" appearance="outline">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput type="text" id="email" />
                <mat-icon [color]="'accent'" matPrefix>alternate_email</mat-icon>
                <mat-error class="student__dialog_error" *ngFor="let error of emailFormControl.errors | keyvalue">
                    {{ error | errorsFormsControls }}
                </mat-error>
            </mat-form-field>

            <!-- CAMPO FECHA NACIMIENTO -->
            <mat-form-field  class="mb-3" appearance="outline">
                <mat-label>Fecha Nacimiento</mat-label>
                <input autocomplete="new-password" matInput formControlName="birth"  
                    [matDatepicker]="birthPicker"
                    [max]="maxDateBirthPicker"
                    (click)="birthPicker.open()"
                    id="birth"
                />
                <mat-datepicker-toggle matIconPrefix [for]="birthPicker"></mat-datepicker-toggle>
                <mat-datepicker #birthPicker startView="multi-year"></mat-datepicker>
                <mat-error class="student__dialog_error" *ngFor="let error of birthFormControl.errors | keyvalue">
                    {{ error | errorsFormsControls }}
                </mat-error>         
            </mat-form-field>

        </form>

    </div>

    <div class="student__dialog__actions">

        <button mat-button (click)="clearForm()" tabindex="-1">
            <mat-icon>clear</mat-icon>Borrar Datos
        </button>

        <div>
            <button mat-button (click)="closeDialog()" tabindex="-1">
                <mat-icon>cancel</mat-icon> Cancelar
            </button>
            
            <button mat-button class="student__dialog__button__active" (click)="enviarDialog()">
                <mat-icon>save</mat-icon> Guardar
            </button>
        </div>

    </div>

</main>
